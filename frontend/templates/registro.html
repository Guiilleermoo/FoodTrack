<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - FoodTrack</title>
    
    <!-- Estilos CSS para el fondo y el diseño -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #b3ffab, #12fff7); /* Fondo en tonos verdes y turquesas */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #34495e;
            font-size: 2.5em;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .register-container {
            width: 400px;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        input[type="text"], input[type="password"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 12px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: none;
            border-radius: 5px;
            background: #f2f2f2;
            font-size: 1.2em;
        }

        input[type="submit"] {
            background-color: #16a085;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #1abc9c;
        }

        .register-container p {
            margin-top: 20px;
            font-size: 1em;
        }

        .register-container a {
            color: #16a085;
            text-decoration: none;
        }

        .register-container a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="register-container">
        <h1>Registro en FoodTrack</h1>
        <form action="/register" method="POST">
            <!-- Nombre de Usuario -->
            <input type="text" placeholder="Nombre de Usuario" name="username" required>
            
            <!-- Correo Electrónico -->
            <input type="email" placeholder="Correo Electrónico" name="email" required>
            
            <!-- Contraseña -->
            <input type="password" placeholder="Contraseña" name="password" required>
            
            <!-- Fecha de Registro (automática, no se muestra al usuario) -->
            <input type="hidden" name="registration_date" value="">

            <!-- Edad -->
            <input type="number" placeholder="Edad" name="age" min="10" required>

            <!-- Género -->
            <select name="gender" required>
                <option value="" disabled selected>Selecciona tu género</option>
                <option value="masculino">Masculino</option>
                <option value="femenino">Femenino</option>
            </select>

            <!-- Botón de Enviar -->
            <input type="submit" value="Registrarse">
        </form>

        <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
    </div>

</body>
</html>
