<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estadísticas de Usuario - FoodTrack</title>

    <!-- Enlace a Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        /* Estilos CSS */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(120deg, #b3ffab, #12fff7);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            color: #34495e;
            font-size: 2.5em;
            margin-top: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .navbar {
            width: 100%;
            background-color: #16a085;
            display: flex;
            justify-content: center;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #1abc9c;
        }

        .statistics-container {
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 30px;
            margin: 20px 0;  /* Agregado margen inferior */
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .section {
            margin-bottom: 25px;
            padding: 10px; /* Margen interno para cada sección */
        }

        .section h2 {
            color: #16a085;
            font-size: 1.8em;
            margin-bottom: 10px;
            border-bottom: 2px solid #16a085;
            padding-bottom: 5px;
        }

        .average-calories {
            font-size: 1.5em;
            color: #34495e;
            background-color: #f2f2f2;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .chart-container {
            width: 100%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>

    <!-- Barra de Navegación -->
    <div class="navbar">
        <a href="seguimiento.html">Inicio</a>
        <a href="registroAlimentos.html">Registro de Alimentos</a>
        <a href="recomendaciones.html">Recomendaciones</a>
    </div>

    <h1>Estadísticas de Usuario</h1>

    <div class="statistics-container">

        <!-- Gráfico de Consumo de Calorías por Día -->
        <div class="section">
            <h2>Consumo de Calorías por Día</h2>
            <div class="chart-container">
                <canvas id="caloriesChart"></canvas>
            </div>
        </div>

        <!-- Div de Calorías Promedio -->
        <div class="section average-calories">
            <h2>Calorías Promedio</h2>
            <p id="averageCalories">2000 kcal</p>
        </div>

        <!-- Gráfico de Alimentos Más Consumidos -->
        <div class="section">
            <h2>Alimentos Más Consumidos</h2>
            <div class="chart-container">
                <canvas id="mostConsumedChart"></canvas>
            </div>
        </div>

        <!-- Gráfico de Alimentos Recomendados -->
        <div class="section">
            <h2>Alimentos Recomendados</h2>
            <div class="chart-container">
                <canvas id="recommendedChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Script para los Gráficos -->
    <script>
        // Gráfico de Consumo de Calorías por Día
        const caloriesChartCtx = document.getElementById('caloriesChart').getContext('2d');
        new Chart(caloriesChartCtx, {
            type: 'line',
            data: {
                labels: ['Lunes', 'Martes', 'Miércoles', 'Jueves', 'Viernes', 'Sábado', 'Domingo'],
                datasets: [{
                    label: 'Calorías Consumidas',
                    data: [2100, 1950, 2200, 1800, 2300, 2050, 2150],
                    fill: false,
                    borderColor: '#34495e',
                    tension: 0.1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true, position: 'top' }
                }
            }
        });

        // Calorías Promedio
        document.getElementById('averageCalories').innerText = '2050 kcal';

        // Gráfico de Alimentos Más Consumidos
        const mostConsumedChartCtx = document.getElementById('mostConsumedChart').getContext('2d');
        new Chart(mostConsumedChartCtx, {
            type: 'bar',
            data: {
                labels: ['Manzanas', 'Plátanos', 'Pollo', 'Arroz', 'Pan', 'Huevos'],
                datasets: [{
                    label: 'Cantidad Consumida (gramos)',
                    data: [300, 250, 400, 350, 200, 180],
                    backgroundColor: 'rgba(22, 160, 133, 0.6)',
                    borderColor: '#16a085',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true, position: 'top' }
                }
            }
        });

        // Gráfico de Alimentos Recomendados
        const recommendedChartCtx = document.getElementById('recommendedChart').getContext('2d');
        new Chart(recommendedChartCtx, {
            type: 'doughnut',
            data: {
                labels: ['Frutas', 'Verduras', 'Proteínas', 'Grasas Saludables'],
                datasets: [{
                    data: [40, 30, 20, 10],
                    backgroundColor: ['#1abc9c', '#3498db', '#e74c3c', '#f39c12']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { display: true, position: 'bottom' }
                }
            }
        });
    </script>

</body>
</html>
