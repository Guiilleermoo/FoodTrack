version: '3'

services:
  flask_service:
    build: ./flask_service
    container_name: flask_service
    ports:
      - "5000:5000"

  express_service:
    build: ./express_service
    container_name: express_service
    ports:
      - "3000:3000"

  frontend:
    build: ./frontend
    container_name: frontend

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - flask_service
      - express_service
      - frontend
